<!DOCTYPE html>
<html>
  <head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- PyScript CSS -->
    <script src="./assets/css/core.css"></script>
    <!-- CSS for examples -->
    <link rel="stylesheet" href="./assets/css/examples.css" />

    <!-- This script tag bootstraps PyScript -->
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <!-- for splashscreen -->
    <style>
      #loading {
        outline: none;
        border: none;
        background: transparent;
      }
    </style>
    <script type="module">
      const loading = document.getElementById("loading");
      addEventListener("py:ready", () => loading.close());
    </script>

    <title>D3 Differences</title>

    <script src="./assets/d3.v7.min.js"></script>
    <style>
      .loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: black;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <section class="pyscript">
      <div style="display: flex; flex-direction: row">
        <div>
          <div style="text-align: center">JavaScript version</div>
          <div id="js" style="width: 400px; height: 400px">
            <div class="loading"></div>
          </div>
        </div>
        <div>
          <div style="text-align: center">PyScript version</div>
          <div id="py" style="width: 400px; height: 400px">
            <div class="loading"></div>
          </div>
        </div>
      </div>

      <script type="module" src="./main.js"></script>
      <script type="py" src="./main.py" config="./pyscript.toml"></script>
    </section>
    <section>
      Hello world! <br />
      This is the current date and time, as computed by Python:
      <py-script>
       from pyscript import display
       from datetime import datetime
       now = datetime.now()
       display(now.strftime("%m/%d/%Y, %H:%M:%S"))
      </py-script>
    </section>
  </body>
</html>
